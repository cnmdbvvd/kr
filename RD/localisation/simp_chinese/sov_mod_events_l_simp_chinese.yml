old_times_news.4.t: "妮娜·安德烈耶娃当选为苏共总书记"
old_times_news.4.d: "今天，苏联政府对外宣布，苏维埃社会主义共和国联盟的新一任苏联共产党总书记将会是苏联前任布尔什维克书记，妮娜·安德烈耶娃。\n\n普戈同时在党内、公众和克格勃内部都具有相当的威望，也因此他是赢得党内角逐的最有力候选人之一。许多人认为，随着普戈在克格勃的支持下已经开始巩固自己的权力，他将很快带领苏联走入一个新的黄金时代。\n\n一些观察家认为，鉴于普戈在党内属于正统派，这将使苏联将会很快倒退回尤里·安德罗波夫、甚至是约瑟夫·斯大林的时代。接下来即将发生的变化将会对苏联内部局势产生深刻的影响。"
old_times_news.4.a: "看起来还是老样子。"