cccp.1.t: "安德烈耶娃对全联盟的讲话"
cccp.1.d: "各位同志们！光荣的劳动者们！保卫祖国的海陆空军战士们！\n\n二〇〇〇年到来的钟声正鸣响在我们这个星球的寥廓上空。人类文明的发展，即将进入一个新千年。今夜，在世界的东方与西方、南方与北方，各国劳动人民无分民族、无分信仰，都在为这一历史时刻的来临而欢欣鼓舞。\n\n首先，我谨代表苏维埃联盟共产党向社会主义祖国致以最美好的祝福，向全国各族同胞祝贺新年快乐！\n\n回望昨日时光，人类历史几经波折，风云变幻。我们从刀耕火种走向工业巨兽，我们从一家天下走向共和之路，我们从穷困潦倒走向富足安康。社会主义建设有条不紊，共产主义未来近在咫尺。\n\n同胞们！公民们！当今生活是来之不易的。我们的先烈们为全国人民的幸福而艰苦奋斗：历经列宁同志领导下的十月革命和流血内战，历经斯大林同志指挥下的伟大的卫国战争，历经赫鲁晓夫和勃列日涅夫同志规划下的现代化建设，历经戈尔巴乔夫的叛变和亚纳耶夫同志的力挽狂澜，我们种下并保卫了革命果实，且比任何时候都有信心继续浇灌好它。无论如何，我们的前途是光明的，但道路是曲折的。全国范围内依然有许多事务亟待处理，建设未来依旧任重道远。但进步终究要战胜落后，科学终究要战胜愚昧，正义终究要战胜邪恶，这是历史不断昭示人们的科学真理。我们坚信：共产主义社会的到来是不可阻挡的......\n\n最后，我们希望，在未来的世界，各个国家和各个民族能够始终和睦相处、友好合作、共同发展，能够建立起公正合理的国际政治经济新秩序，能够实现持久和平和普遍繁荣，各国人民都能够按照自己的意愿创造并享受美好的生活。世界经济正不断复苏并焕发新生，这是历史发展的必然趋势，也是各国人民的共同愿望。我们坚信，在新世纪里，苏联人民将会继续沿着马克思列宁主义道路挥洒汗水，建成繁荣！\n\n让我们一起，祝愿祖国繁荣昌盛、世界和平安宁！"
cccp.1.a: "这个可比亚纳耶夫的新年祝贺有意思了"
cccp.2.t: "对过去四十年的反省"
cccp.2.d: "千禧年，也就是2000年，距离挽救联盟已走过9年，距离保卫联盟已历经55年，距离建立联盟已途经76年。\n\n过去40年里，在赫鲁晓夫，勃列日涅夫，安德罗波夫，契尔年科以及亚纳耶夫同志的带领下，苏维埃联盟度过了一段有惊无险的时光。\n\n客观的说，赫鲁晓夫和勃列日涅夫的改革是不尽人意的。联盟遗留了自斯大林时代就有的轻重工业严重失调和民族矛盾激化的问题。在波罗的海沿岸，爱沙尼亚与拉脱维亚相继宣布独立；在外高加索，格鲁吉亚和阿塞拜疆与祖国分庭抗礼。其它未曾独立的地区也不见得忠心耿耿。总而言之，联盟内部各民族不至于是剑拔弩张的关系，但昔日那样团结一致的兄弟情谊早已一去不复返了。赫鲁晓夫同志与勃列日涅夫同志误判了联盟的经济形势，使得祖国的轻工业发展举步维艰。自亚纳耶夫同志执政以来，由于忙于处理内政外交问题，联盟的经济陷入停滞乃至于倒退，工业情况进一步恶化。农业生产也无法解决人民群众日益高涨的需求——换句话说，人们的肚子饿的速度比我们烤面包的速度更快。\n\n然而可喜可贺的是祖国傲人的军队以及其配套的军事工业。赫鲁晓夫和勃列日涅夫同志在冷战时为我们留下了一笔丰厚的遗产，使我们还有资格屹立于世界之林，染指国际事务。依靠对外军售，我们尚且能获得一笔可观的收入。这笔收入可以大作文章，用于改善当前的经济情况。\n\n根据前40年乃至前70年的经验来看，当务之急是提高轻工业规模以及水准，使联盟轻重工业发展趋于平等。民族问题也不可大意，稍有不慎便会走向手足相残的道路。但无论如何，20世纪的联盟堪称世界一极，21世纪自然也该是属于联盟的世纪。道阻且长，行则将至，只有吸取过去的教训，才能清楚未来的方向。"
cccp.2.a: "最大的敌人——修正主义"
cccp.3.t: "秘密报告就是谬论"
cccp.3.d: "批判修正主义分子赫鲁晓夫的决议发出后，知识分子响应号召。一份由莫斯科国立大学牵头的项目发出公告，呼唤全世界的学者为斯大林辩护，并部分公开苏联国家档案，提纲如下：\n\n一、关于个人崇拜\n\n斯大林从未提倡个人崇拜，只是容忍，并且反对过度个人崇拜。赫鲁晓夫有意回避了斯大林本人的态度，把斯大林搞个人崇拜说成事实而不论证。赫鲁晓夫本人就是斯大林崇拜的鼓吹者，他多次称斯大林是天才，是他的父亲。赫鲁晓夫在几年内树立了比斯大林有过之而无不及的个人崇拜。\n\n二、大清洗\n\n任何人都不对大清洗负责，大清洗是在两个五年计划的快速工业化中，出现的矛盾的总爆发，宗教分子的反扑、工人反对官僚主义等都是其证据。大清洗扩大化的主要负责人是地方圈子，其代表赫鲁晓夫更处决了20万人成为最大的刽子手。大清洗造成了冤假错案，但是不包括很多高层。大清洗促进了工会民主，实现了工人参与管理和干部参与劳动。因此清洗是必要的。\n\n三、卫国战争\n\n指控斯大林误判纳粹入侵时间毫无道理，没人能保证一定判断成功。所谓证据都被斯大林知晓并且交由政治局讨论。斯大林没有在卫国战争初期惊慌失措，他自始至终都努力地工作，冷静地决策，为卫国战争立下了汗马功劳。斯大林没有针对朱可夫进行打压。\n\n四、民族政策\n\n二战中苏联的民族迁移政策被赫鲁晓夫用于攻击斯大林背叛了列宁的民族政策，他宣称“没有任何例外”、“与军事考虑没有任何关系”等。必须澄清：存在不少搬迁人员“例外”。搬迁保障了红军后方的安全。被迁移民族大部分支持了纳粹，参与了反苏起义行动。死亡率不足0.5%，在战争时期难得可贵。\n\n五、指控赫鲁晓夫\n\n赫鲁晓夫在大清洗期间，不断扩大化反革命的范围，造成冤假错案。在改革时不断一意孤行，破坏斯大林的自然改造计划、放任梁赞奇迹的诞生，以至于让联盟的农业收到了重创。乱改工业，破坏了社会主义公有制，取消了工业合作社，导致联盟轻工业萎缩，经济发展停滞。恶意销毁档案。。。。。。"
cccp.3.a: "伟大的领袖不会被打垮"
cccp.4.t: "与亚佐夫的访谈"
cccp.4.d: "苏联共产党中央委员会 谈话记录\n\n时间：2000年X月X日 14:30 地点：克里姆林宫 327办公室 与会人员：\n\n 季米特洛夫同志（中央书记处书记）\n\n 德米特里·季莫费耶维奇·亚佐夫同志（苏联元帅）\n\n谈话内容摘要：\n\n季米特洛夫：亚佐夫同志，首先感谢您在拯救联盟运动中的贡献。但是最近，中央注意到军队部分人员近期存在思想动摇，尤其在对待党中央最新决议时表现出不应有的迟疑。您作为高级将领，应明确立场。\n\n亚佐夫：军队始终忠于联盟，也会在联盟需要时挺身而出，我没什么好说的。\n\n季米特洛夫：亚佐夫同志，忠诚不仅要表态，更要体现为绝对服从。戈尔巴乔夫也曾声称他对联盟的忠诚，会将联盟带往繁荣，可现在他又怎么样了呢？\n\n（停顿）\n\n季米特洛夫：总而言之，中央要求军方彻底清除任何偏离路线的倾向，尤其是历史上曾出现的“军事特权思想”。\n\n亚佐夫：军队系统一直严格遵守纪律。\n\n季米特洛夫：军队是联盟的保障，联盟从来不会忽视军队建设发展情况。而中央需要的是实际行动，亚佐夫同志。您个人在1991年事件中的角色，中央是肯定的。但历史功绩不能成为特殊化的理由。\n\n（长时间沉默）\n\n亚佐夫：…明白。军队将继续致力于保卫联盟。\n\n季米特洛夫："
cccp.4.a: "再见，合作愉快。"
cccp.5.t: "科索拉波夫的一天"
cccp.5.d: "三月的莫斯科还未褪去冬意，真理报街角积着残雪，日光洒过就化成了细流，顺着石板渗到泥土里。白杨树的枝权间冒出星星点点的绿芽，风渐渐褪去了刺骨的寒冷，裹着点潮湿的暖意，吹得人领口发松。街角的宣传画换了新内容，红底白字印着党的新号召一回归传统路线，在残雪映衬下格外醒目。\n\n科索拉波夫挤下地铁，将新下发的任命文件抱在胸前，但手指还是无意识的去摩挲着任命文件的边缘。看着大楼正对面克宫的红星，他放慢了脚步。四十八年过去，弹指一挥间，斯大林同志走了几乎有半个世纪了。联盟也经历了风风雨雨，先是苏共二十大，后来又是戈尔巴乔夫的什么改革，搞的社会上各种修正思潮都出现一遍了。自己的命运也是，从戈尔巴乔夫宣布改革以来，自己的反对，也成了他解职的借口.想着想着，科索拉波夫走到了大楼的门口，简单交涉了几句并出示了任命文件后，门卫便放他进入了建筑。\n\n拿出了总书记的信和任命状，放好要阅读的往期的真理报，克索拉波夫便开始了一天的工作"
cccp.5.a: "恢复这些同志的职务是必要的"
cccp.6.t: "修正主义再批判"
cccp.6.d: "阿列克谢每天都会买一份真理报，因为他即将参加共青团考试，他相信抄真理报就能够通过考试，这是他爸爸告诉他的，之所以想加入共青团也是因为他爸爸说加入共青团会有很多优先权。今天的报纸头条是一篇从没见过文章《驳斥修正分子勃列日涅夫和赫鲁晓夫对斯大林同志的抹黑》，他一脸茫然地阅读文章，不尊重客观事实，不符合社会主义公有制，对斯大林的无端抹黑等等字眼反复出现，翻过报纸，确认了自己看的确实是真理报。阿列克谢回想起教材上对勃列日涅夫时代“发达社会主义”的赞美和对赫鲁晓夫的颂歌，又看看报纸上的“腐败与僵化”和“主观主义、修正主义分子”，困惑地抬起头，要知道几年前真理报头条甚至是明星和选美比赛。蓝天没能告诉他该遵从哪一根准绳，是新的风向还是旧的标准？\n\n“嘿，阿列克谢，你看最新的真理报了吗？”同学们找到了他，“你觉得我们的新总书记这么说会不会影响到团考？”阿列克谢摸摸下巴，思索片刻说：”我觉得总书记应该是想要考验辩证能力，那种好处坏处的解题思路。我们应该想想斯大林时代、赫鲁晓夫时代、勃列日涅夫时代都有那些好处坏处，这些教材上面可没有。“几人讨论了很久，从集体化到肃反，从卫国战争到二十大报告，从赫鲁晓夫改革到柯西金改革，他们自己都不知道，自己能这么在乎意识形态的问题。\n\n同学们对意识形态问题可没这么感兴趣，他们只知道共青团的考试变得更难了，以前只需要背报纸就行了，“真见鬼！为什么这个时候把考试难度提高。”"
cccp.6.a: "共青团的共回来了吗"
cccp.7.t: "给予普京的信"
cccp.7.d: "苏联共产党中央委员会\n\n莫斯科，克里姆林宫\n\n2000年X月X日\n\n致普京同志\n\n亲爱的普京同志：\n\n值此新千年之际，请允许我代表苏联共产党中央委员会向您致以诚挚的敬意与充分的肯定。\n\n苏共中央认为，在推翻戈尔巴乔夫、保卫苏联的伟大斗争中，您作出了重要贡献。我们坚信，您始终怀着对苏维埃联盟的赤诚之心，恪守捷尔任斯基同志所创立的内务部光荣传统。\n\n然而，危机尚未结束，苏联仍处于关键时刻。国内外的反动势力和修正主义分子仍潜伏在暗处，伺机颠覆我们伟大的联盟。普京同志，我们希望您能继续恪尽职守，捍卫苏联不受任何敌人的侵犯。\n\n斯大林同志曾指出：“堡垒最容易从内部攻破。”因此，我们必须始终保持高度警惕，以钢铁般的意志和坚决的手段，清除一切危害联盟社会主义制度的敌人。克格勃不仅是国家的盾牌，更是革命的利剑，其一切行动都必须服务于工人阶级与党的最高利益。\n\n当前，应特别重视以下几个方面：\n\n1. 联盟内部反对派的阴谋活动；\n\n2. 民族主义与分离主义势力的抬头；\n\n3. 经济领域的破坏行为；\n\n4. 国外敌对分子的渗透与颠覆。\n\n最后，请您谨记：无论为了联盟的人民，还是我们共同的伟大理想，普京同志，请您坚定不移，领导克格勃继续捍卫联盟，确保共产主义伟大事业的最终胜利！\n\n荣誉与胜利属于苏联！\n\n致以同志式的敬礼！"
cccp.8.t: "改革家最后的一天"
cccp.8.d: "“鉴于独立国家联合体的现状，我终止自己以苏联总统...”戈尔巴乔夫猛的惊醒，四处转头，见自己还在监狱里面，涣散的瞳孔才逐渐聚焦。至于发生了什么，他也明白，自从他被那次事件的混蛋们“请出”克宫后，他就来到了这里，并每天晚上都在做各种各样无厘头的梦，有时候是自己在拍广告，有时候是一个人窝在别墅里看电视，有时候...不过时间也容不得想了，因为苏联人民在经历这两次失败的改革后可容不得这位“改革家”还活着了，所以根据公审结果，戈尔巴乔夫也难逃一死了。\n\n下午三点，死刑如期进行，戈尔巴乔夫上了十字架，寒风吹的他打了个寒战。他闭上了眼睛，眼前闪过青年时代意气风发的他，最后定格在了八月十九号士兵冲进克宫的画面。枪响的那一刻，他也明白了，改革在苏联到头了。"
cccp.8.a: "再见，改革家先生"
cccp.9.t: "配给制度的提案"
cccp.9.d: "安德烈耶娃没想到自己成为总书记之后的第一个重大决策是决定配给制。报告显示，由于联盟的经济停滞过久，如今已经面临崩溃的边缘。。。或许已经崩溃了，毕竟市场价格已经是指导价格的一倍多了。而联盟货币的信用也在通货膨胀下贬值，经济学家的建议是逐步推进配给制和大量购买外国商品。但这么做会不会使得政府的信用更加减少呢？经过讨论，总书记决定。"
