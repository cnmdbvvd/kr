ussr_intro.3.t: "暗流涌动"
ussr_intro.1.d: "“自那命定之日起不过短短十载。1991年8月19日，当坦克隆隆驶入莫斯科，尚且无人意识到我们正书写历史新篇；没有人理解当下时局的严峻，以及那些将彻底改变俄罗斯前进道路的种种事件。这一天发生的一切，以及随后的一周，将成为我们的注脚，为我们光荣的联盟定基，为我们在可预见的未来所处的境地定调。这就是‘八月政变’。我军以迅雷不及掩耳之势、雷霆万钧之力采取了行动——只因我们不能坐视光荣的祖国在叶利钦叛徒集团草拟的新联盟条约中分崩离析，不能袖手旁观一切走向末路，因此我们采取了任何理性尚存之人都会采取的行动：我们掌控了局势，并将其彻底扭转。”\n\n从许多方面来看，亚纳耶夫的改革是完全的失败品。他从来没有公开对戈尔巴乔夫进行评价，实则是为了给他的改革留些后路，可事实证明他只是第二个戈尔巴乔夫。然而亚纳耶夫的政治水平令人瞠目结舌，他不仅抛弃了原先在政变支持自己的右翼分子，还决定跟雷日科夫为首的改革派合作，进行了温和市场化改革，同时安德烈耶娃逃匿民间，奥列格·舍宁接管了布尔什维克纲领，并在党内斗争中联合了斯大林派和保守派，再加上亚纳耶夫的改革失败，迅速取代了亚纳耶夫的位置，并将雷日科夫比下政坛。\n\n安德烈耶娃在民间也并非没有收获，认识的大量毛泽东派和斯大林派组织给予了自己的很大支持，在舍宁尝试分化党内斯大林派时，安德烈耶娃在两人的斗争中取得了更高的地位，并在1999年12月逼迫他下位，并在党内迅速掌握了权利。"
ussr_intro.3.d: "在民众日益不满、经济停滞不前、政治平衡脆弱、国际秩序严重失衡的当下，联盟最不需要的，就是一场围绕主席权位展开的激烈内部政治倾轧。\n\n然而，这正是自1991年以来我们一直面临的困境。当你用军事手段推翻政府、彻底扭转国家经济方向，并开始对“公开性”和“改革”这类字眼动手脚时，必然会触怒某些人——这些人中既有秃鹫般的投机者，也有伺机而动的野心家，他们巴不得从内部将我们撕碎，只为攫取权力，并按照他们那扭曲的愿景来“重塑”我们光荣的联盟。\n\n比如，军方人士的影响力最为可怖——不仅因为他们掌控着武装力量，更令人担忧的是，他们对党内高层也有极大的影响力。以德米特里·亚佐夫元帅为首的“军国派”，其权力源自对军工复合体的经济把控，更因为他们掌控着当初帮助根纳季·亚纳耶夫夺权的关键力量，舍宁和安德烈耶娃的夺权也有他们的功劳。亚佐夫的每句话都像附着一封彬彬有礼却暗藏杀机的信函，委婉却直白地传达着“否则……”的威胁。尽管从未明说，但“否则”之后的潜台词却日复一日地萦绕在总书记心头。作为苏联体制的传统捍卫者，亚佐夫及其党羽绝非等闲之辈……毕竟，并非所有“优秀士兵”都会乖乖服从命令。\n\n就连最高苏维埃主席团也未能幸免。妮娜·安德烈耶娃在自己派系的斗争中成功将普戈踢出政坛并正暗中推行自己的计划，试图再次回到斯大林时期三位一体的社会，回归指令性经济、镇压内部异见与腐败、大搞集体化生产和信息化、对美国和北约蛇蝎采取强硬路线。如果说军方靠武力施压，那么普戈安德烈耶娃及其亲信就是通过曾经斯大林给他们的遗产一步步去阻挠亚纳耶夫。\n\n别忘了还有部长会议主席、戈尔巴乔夫的旧部尼古拉·雷日科夫。时至今日，他仍在鼓吹经济自由化和政治改革——十年前我们试图清除的这类人物，为何仍身居高位？或许这是政策妥协的结果。尽管亚纳耶夫曾与雷日科夫合作，处理那1991年的烂摊子……但雷日科夫的改革理念显然与戈尔巴乔夫的愿景背道而驰。所谓“知己知彼”，可当敌友难辨时，这场猫鼠游戏就变得格外危险。\n\n而那位野心勃勃的少壮派，偏偏出身克格勃，一位来自列宁格勒的年轻人，如今已执掌该机构……"
