cccp.10.t: "前阿富汗部队现状"
cccp.10.d: "驻扎在郊区的第304摩托化步兵师营地，如今只剩下生锈的铁丝网和褪色的红旗标语，历尽风霜，旗子上的镰刀锤头早已模糊不清。\n\n原师属侦察营少校瓦西里·彼得罗夫此刻正蹲在废弃的机库里，小心翼翼地检查着面前的麻袋。空气中弥漫着刺鼻的酸味，那是海洛因粗加工特有的气味。两个士兵持枪站在门口警戒，他们的制服早已看不出原来的颜色。n\n“纯度不够，”瓦西里吐出一口唾沫，对毒贩说，“上次的货在路上被抢了，这次必须加价。”n\n对方咧嘴笑了，露出镶金的门牙：“少校同志，现在整个贸易网络都在我们手里。不加价，明天你的货一个人都不会来买。”n\n少校有些烦了，拿出了联盟武装力量的肩章的一把手枪摆在桌上，对着毒贩说：“你记住，这里是苏联！只要你敢这么做，那么就别怪明天你们的尸体出现在军营外面。”n\n傍晚时分，瓦西里带着今天的收入回到师部大楼。走廊里横七竖八地躺着喝醉的士兵，医务室变成了注射毒品的场所。在原来的作战指挥室，几个团长正在为控制范围争吵不休。n\n“第42团抢了我们在中亚的线路！”n\n“放屁！那是我们用命换来的！”n\n瓦西里默默走上二楼，在原来的师长办公室门前停下。门内传来女人的笑声和伏特加的气味——现在那里住着当地最大的毒枭。他摸了摸腰间的手枪，最终还是没有进去。n\n夜幕降临，瓦西里独自爬上瞭望塔。脚下的钢板寒冷坚硬，如同他的内心。祖国抛弃了他们，而他们，也早已忘却了祖国。n\n塔楼下，一辆装甲运兵车缓缓驶出营地，车身上涂着陌生的标志。瓦西里知道，那是他手下的一个排，今晚要去“处理”一批不听话的当地中间商。n\n“生意才是最大的，加价就加吧。”瓦西里又吐了口唾沫：“起码还有的赚。”"
