SOV_He_was_reappointed_as_the_helm_of_the_ship: "重掌航舵"
SOV_He_was_reappointed_as_the_helm_of_the_ship_desc: "自1953年斯大林逝世以来，联盟已经失去方向太久了。粗鲁的空想家、腐化的党员、资本主义的呐喊者、资产阶级的话事人，若是任由联盟继续在错误的道路上前进，后果只能是红旗落地。如今，斯大林的继承者们掌握了名为苏维埃的巨轮，我们会将联盟带出暗礁，重回革命灯塔的地位。听啊，舵手已经下了命令：左满舵！"
SOV_Where_is_the_future: "未来何去何从"
SOV_Where_is_the_future_desc: "以史为镜，可以知兴替。对联盟历史做出盖棺定论的判决是解决迷茫的好办法。再过去，列宁和斯大林也经历过这样那样的路线斗争，同各路修正主义者和自由主义者决裂。现在我们不仅要和这些敌人斗争，更要团结同志们做出对未来的计划，最后，统一思想、团结一致的党会焕发出巨大的力量。"
SOV_Rehabilitate_Stalin: "平反斯大林"
SOV_Rehabilitate_Stalin_desc: "赫鲁晓夫这个修正主义头子，他对斯大林的批判，也就是臭名昭著的秘密报告，完全是个人情感的宣泄！不仅没能做到逻辑严密，甚至毫不尊重客观事实，这样的报告我们绝对不认！我们会重新评估斯大林同志的功过是非，把颠倒的历史再颠倒过来。"
SOV_Mr_Grand_Marshal: "军中元帅"
SOV_Mr_Grand_Marshal_desc: "在过去，军队并不能算是直接控制社会的组织，然而819政变过后，军队愈发热情地参与到了国家事务当中。在法律层面的危害暂且不谈，军队力量的强大也导致我们不得不小心地处理亚佐夫这样的军人。政治是妥协的艺术，一场洽谈会解决一些问题的，起码是暂时解决"
SOV_A_clear_stream_of_intellectuals: "知识分子的清流"
SOV_A_clear_stream_of_intellectuals_desc: "在青年人普遍不相信社会主义的现在，仍有很多知识分子怀揣着共产主义的信仰，用马列主义的思想创作批判的武器。理查德·伊万诺维奇·科索拉波夫，和我们一样是斯大林同志的继承者，他因批判戈尔巴乔夫而被边缘化，但如今我们将确保他在学术界的地位，从而让学术界焕发出新的，属于马列主义的生机。"
SOV_Revisionism_is_re_criticized: "修正主义再批判"
SOV_Revisionism_is_re_criticized_desc: "什么是修正主义，这个词在中苏论战的时候一直出现，那些否定无产阶级专政，否定社会主义公有制，打着马列主义的旗帜反对马列的，就是修正主义。从伯恩施坦到考茨基、从赫鲁晓夫到勃列日涅夫，再到今天的改革派和军国派，这些人无不在否定马列主义，我们必须和这些人划清界限"
SOV_Young_people_from_the_Kremlin: "克宫里的年轻人"
SOV_Young_people_from_the_Kremlin_desc: "批判的武器代替不了武器的批判，不把这些修正主义者从党内移除，党就不能算是工人阶级的先锋队。好在我们找到了一位盟友帮助我们，富有爱国情怀的普京，尽管在意识形态上有些人对他颇有微词，但是在业务方面他绝对是无可指摘的。"
SOV_The_last_day: "最后一日"
SOV_The_last_day_desc: "尽管保守分子和军国派我们暂时无法彻底根除，但是我们有着共同的敌人，那些改革派。雷日科夫作为一个自由主义分子，是时候让他和他的政治势力彻底消失了，苏联不需要改革，她需要的是一场革命！"
SOV_Special_operation_against_former_member_states: "对前加盟国的特别军事行动"
SOV_Special_operation_against_former_member_states_desc: "苏联的经济是各个加盟国共同建设的，每个前加盟国退出联盟后经济都出现了不同程度的损害，事实证明只有联合起来才能让各个国家变得强大。我们会向他们请求回到苏联的怀抱，但倘若这些资产阶级分子要带着他们的资产和反动军队负隅顽抗，那么他们的人民会和我们一起把这群人吊死在路灯上！"
SOV_The_red_sun_has_just_risen_and_the_path_is_bright: "红日初升，其道大光"
SOV_The_red_sun_has_just_risen_and_the_path_is_bright_desc: "内部的自由主义已经被消灭，外部的帝国主义包围也解决了一半，是时候专心致志地把精力放在内政上了。尽管苏联的经济才稍有起色，尽管重建各地区的苏维埃需要时间，但我们重新团结在了马列主义的旗帜之下。我们抱着牺牲奉献的决心，要把苏联，这个世界上第一个无产阶级专制的社会主义国家，再一次建成世界无产阶级的灯塔，为世界无产阶级照亮他们革命的道路。"

