rd_path_pugo: "妮娜·安德烈耶娃"
rd_path_pugo_desc: "妮娜·安德烈耶娃代表了苏联共产党内部的§R强硬派§!，他们坚信联盟必须继续沿着马克思列宁主义的道路前进，最终实现共产主义社会的崇高目标。她是党内反修正主义和反腐败的中坚力量，但是因为其是新斯大林派，因此被认为是继亚纳耶夫后联盟领导层中当上总书记的概率不大。\n\n她的派系极度反对亚纳耶夫，在游戏开始时获得了最多的支持和影响力，并且可以通过事件国策加深其影响力。\n\n其内容涵盖了维持联盟的经济和政治路线，同时能够对其社会政策和对苏共历代领导的评价（如与教会的关系、斯大林的复兴…）进行调整。除此之外，他还可以选择继任者，这些继任者将在主线结束后获得独特的国策树。" 
