rd_version_desc: "新千年的曙光已然升起。苏联虽风雨飘摇，深陷内部分裂与经济停滞的泥沼，却仍勉强维系着自身的存在。资本主义的阴影继续笼罩着欧洲，他们正加紧重建，军队依旧强大，政客依旧老练。在欧洲东部，屹立着§苏维埃社会主义共和国联盟§!，一个建立在十月革命之上的国家。如今在“§R斯大林派§!”的引领下，国家似乎正走向繁荣，但却无法短期组织联盟的崩溃。而在大西洋彼岸，则是§2美利坚合众国§!。此刻的美国正面临经济衰退，总统软弱无力，三党并存的新政治格局让国会难以达成任何实质性改革。这个国家必须迅速适应新时代的政治现实，否则将面临严重后果，甚至可能危及自由本身的命运。\n\n感谢您游玩本模组！"
