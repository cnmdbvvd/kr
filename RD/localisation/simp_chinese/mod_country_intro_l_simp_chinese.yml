 rd_country_title_ENG:0 "不列颠尼亚统治海洋"
 rd_country_desc_ENG:0 "“我今天要表达的观点是：英国团结一体，比分裂各自为政更为强大。真正的‘英伦精神’体现在我们的价值观中，而非一成不变的制度。我们所推动的宪政改革，以及对欧洲采取的新型积极参与态度，并非对英国认同的威胁，恰恰相反，这正是我们在当今世界中强化国家认同的手段。”\n\n这是托尼·布莱尔在英国迈入新世纪之际的讲话。如今的英国正走在通往繁荣的道路上。布莱尔首相已推行一系列改革，并准备推出更多。经济总量正以数十亿的规模增长，失业率则稳步下降，一切似乎正朝着光明的方向发展。布莱尔政府正准备新一轮经济改革，从税收抵免，到加强与欧洲的合作，再到一项“英国新政”，旨在持续拉动经济增长，并为那些最需要帮助的英国民众提供保障，修复保守党过去政府造成的创伤。英国终于开始走出其殖民帝国的旧梦。\n\n然而，北爱尔兰问题仍在持续。“麻烦”远未结束，爱尔兰共和军不断袭击驻军，在公共场所与政府办公地制造爆炸与袭击，平民与公务人员持续伤亡。 中央政府迟迟无法根本解决这一历史难题，民众对政府处理长期冲突的能力正逐渐失去信心。即便如此，只要布莱尔能挺过2001年大选，联合王国的希望仍在——或许，这个国家仍有机会，在新时代里，找到属于自己的新角色。"
 rd_country_reply_ENG:0 "太阳永不落！"
 rd_country_title_CZE:0 "窒息的婚姻"
 rd_country_desc_CZE:0 "1989年，捷克斯洛伐克民众的不满情绪如火山般爆发，席卷全国的大规模抗议很快被后人称为“天鹅绒革命”。人们要求举行自由选举，呼吁瓦茨拉夫·哈维尔出任总统。然而，捷共中央委员会最终决定出动军队清场。布拉格保卫战由此打响。原本和平的示威活动迅速演变为血腥镇压。数千人被枪杀，数百人遭到逮捕或驱逐。瓦茨拉夫·哈维尔是少数逃脱者之一——他险些中弹，子弹从身边呼啸而过。革命就此被扼杀，斯洛伐克的自治权也一并被摧毁，如今的捷克斯洛伐克只能依靠“胶水与胶带”勉强维系。\n\n但这，仅仅是暂时的……\n\n虽然捷克斯洛伐克仍希望留在华沙条约组织之内，苏联最终还是与其疏远。自1968年驻扎至今的苏军悄然撤离。捷克斯洛伐克陷入两极撕裂的夹缝之中：东有北约与其盟友，西有解体崩溃的苏联与残破不堪的华约。它如同一辆失控的列车，独自奔向前方漆黑无光的尽头。\n\n捷克斯洛伐克的经济状况持续恶化，米洛什·雅克什尝试进行部分改革，然而为时已晚，经济停滞，社会困顿。天鹅绒革命失败后，“公民论坛”转型为“天鹅绒运动”，民众依然寄望于实现民主的那一天。希望还未熄灭——但黑夜，从未如此沉重。"
 rd_country_reply_CZE:0 "捷克斯洛伐克的命运。"
 rd_path_blair:0 "托尼·布莱尔"
