 rd_country_title_SOV:0 "红日依旧闪耀"
 rd_country_desc_SOV:0 "“自那命定之日起不过短短十载。1991年8月19日，当坦克隆隆驶入莫斯科，尚且无人意识到我们正书写历史新篇；没有人理解当下时局的严峻，以及那些将彻底改变俄罗斯前进道路的种种事件。这一天发生的一切，以及随后的一周，将成为我们的注脚，为我们光荣的联盟定基，为我们在可预见的未来所处的境地定调。这就是‘八月政变’。我军以迅雷不及掩耳之势、雷霆万钧之力采取了行动——只因我们不能坐视光荣的祖国在叶利钦叛徒集团草拟的新联盟条约中分崩离析，不能袖手旁观一切走向末路，因此我们采取了任何理性尚存之人都会采取的行动：我们掌控了局势，并将其彻底扭转。”\n\n从许多方面来看，亚纳耶夫的改革是完全的失败品。他从来没有公开对戈尔巴乔夫进行评价，实则是为了给他的改革留些后路，可事实证明他只是第二个戈尔巴乔夫。然而亚纳耶夫的政治水平令人瞠目结舌，他不仅抛弃了原先在政变支持自己的右翼分子，还决定跟雷日科夫为首的改革派合作，进行了温和市场化改革，同时安德烈耶娃逃匿民间，奥列格·舍宁接管了布尔什维克纲领，并在党内斗争中联合了斯大林派和保守派，再加上亚纳耶夫的改革失败，迅速取代了亚纳耶夫的位置，并将雷日科夫比下政坛。\n\n安德烈耶娃在民间也并非没有收获，认识的大量毛泽东派和斯大林派组织给予了自己的很大支持，在舍宁尝试分化党内斯大林派时，安德烈耶娃在两人的斗争中取得了更高的地位，并在1999年12月逼迫他下位，并在党内迅速掌握了权利。\nn在民众日益不满、经济停滞不前、政治平衡脆弱、国际秩序严重失衡的当下，联盟最不需要的，就是一场围绕主席权位展开的激烈内部政治倾轧。\n\n然而，这正是自1991年以来我们一直面临的困境。当你用军事手段推翻政府、彻底扭转国家经济方向，并开始对“公开性”和“改革”这类字眼动手脚时，必然会触怒某些人——这些人中既有秃鹫般的投机者，也有伺机而动的野心家，他们巴不得从内部将我们撕碎，只为攫取权力，并按照他们那扭曲的愿景来“重塑”我们光荣的联盟。\n\n比如，军方人士的影响力最为可怖——不仅因为他们掌控着武装力量，更令人担忧的是，他们对党内高层也有极大的影响力。以德米特里·亚佐夫元帅为首的“军国派”，其权力源自对军工复合体的经济把控，更因为他们掌控着当初帮助根纳季·亚纳耶夫夺权的关键力量，舍宁和安德烈耶娃的夺权也有他们的功劳。亚佐夫的每句话都像附着一封彬彬有礼却暗藏杀机的信函，委婉却直白地传达着“否则……”的威胁。尽管从未明说，但“否则”之后的潜台词却日复一日地萦绕在总书记心头。作为苏联体制的传统捍卫者，亚佐夫及其党羽绝非等闲之辈……毕竟，并非所有“优秀士兵”都会乖乖服从命令。\n\n就连最高苏维埃主席团也未能幸免。妮娜·安德烈耶娃在自己派系的斗争中成功将普戈踢出政坛并正暗中推行自己的计划，试图再次回到斯大林时期三位一体的社会，回归指令性经济、镇压内部异见与腐败、大搞集体化生产和信息化、对美国和北约蛇蝎采取强硬路线。如果说军方靠武力施压，那么普戈安德烈耶娃及其亲信就是通过曾经斯大林给他们的遗产一步步去阻挠亚纳耶夫。\n\n别忘了还有部长会议主席、戈尔巴乔夫的旧部尼古拉·雷日科夫。时至今日，他仍在鼓吹经济自由化和政治改革——十年前我们试图清除的这类人物，为何仍身居高位？或许这是政策妥协的结果。尽管亚纳耶夫曾与雷日科夫合作，处理那1991年的烂摊子……但雷日科夫的改革理念显然与戈尔巴乔夫的愿景背道而驰。所谓“知己知彼”，可当敌友难辨时，这场猫鼠游戏就变得格外危险。\n\n而那位野心勃勃的少壮派，偏偏出身克格勃，一位来自列宁格勒的年轻人，如今已执掌该机构……"
 rd_country_reply_SOV:0 "却仅余一片暮霭中的殷红。"
 rd_country_path_SOV:0 "这个国家没有路线指南"
 rd_path_pugo:0 "鲍里斯·普戈"
 rd_path_pugo_desc:0 "鲍里斯·普戈代表了苏联共产党内部的§R强硬派§!，他们坚信联盟必须继续沿着马克思列宁主义的道路前进，最终实现共产主义社会的崇高目标。他是党内反修正主义和反腐败的中坚力量，因此被认为是继亚纳耶夫后联盟领导层中前途最为光明的候选人之一。\n\n他的派系与亚纳耶夫所属的派系相同，在游戏开始时获得了最多的支持和影响力，并且可以通过事件国策加深其影响力。\n\n其内容涵盖了维持联盟的经济和政治路线，同时能够对其社会政策和对苏共历代领导的评价（如与教会的关系、斯大林的复兴…）进行调整。除此之外，他还可以选择继任者，这些继任者将在主线结束后获得独特的国策树。"
 rd_path_pugo_guide:0 "在亚纳耶夫任期内提升§R强硬派§!话语权\n\n§R尼娜·安德列耶娃：§!选择倾向她的政策。它们通常是更理想主义的那些（譬如有瑕疵的领袖，本土化政策，启蒙的解放）\n\n§R根纳季·久加诺夫：§!选择倾向他的政策。这些政策通常比较保守（譬如伟大遗产，牢不可破的自由共和国联盟，同教会结盟）"
 rd_path_putin:0 "弗拉基米尔·普京"
 rd_path_putin_desc:0 "弗拉基米尔·普京代表苏共中没有特定政治与经济纲领的§O克格勃§!派系，他们的唯一诉求就是维持联盟的生存并保持其超级大国地位。尽管在苏共内部属于实力较弱派系之一，但普京克格勃首脑的地位使他在党内斗争中成为一位强大的玩家。\n\n其派系的灵活性使他可以作为决策的实际执行人轻易获取影响力，这同时也会引起强硬派和改革派的不满。\n\n他的路线内容包括寻求个人权力的获取与扩张，通过改革或深化现有政策使苏联重回巅峰，以及与一些相当非主流的派别结盟。\n\n尽管他有很多优势，但他政策的前后不一也可能为他的垮台埋下根源，并最终导致联盟的覆灭。"
 rd_path_putin_guide:0 "在亚纳耶夫任期内提升§O克格勃§!话语权\n\n§t改革派路线：§!第31届大会通过了普京的愿景并拥抱苏联爱国主义\n\n§R崩溃线：§!第31届大会拒绝通过普京的愿景\n§4和平：§!联络加盟国\n§R暴力：§!采取军事手段\n\n§g欧亚主义路线：§!在第31届大会上让欧亚主义者赢得选举"
 rd_path_ryzhkov:0 "尼古拉·雷日科夫"
 rd_path_ryzhkov_desc:0 "尼古拉·雷日科夫代表着苏联共产党内的§t改革派§!力量，他们认为苏联若要在新千年存续，就必须进行深刻的经济和政治改革。尽管他曾作为戈尔巴乔夫最亲密的同僚之一，却因在改革新思维政策上的分歧而分道扬镳，这也使得雷日科夫及其派系在政变后的清洗中得以幸免。他因改革观点被视为党内的“一股新风”，但同时也是深谙苏共内部斗争的老练党员。\n\n由于先前与戈尔巴乔夫的联盟及重建问题，雷日科夫派系背负着党内异类的污名，影响力极其有限，这种局面只能通过特定事件和国策来扭转。但值得注意的是，雷日科夫在苏联青年群体中享有很高声望，这些年轻人对苏共保守政策的失败已日益厌倦。\n\n雷日科夫路线的核心内容包括改革苏联经济体制及调整国内外政策。玩家为这些改革选择的不同实施路径，将引导市场社会主义苏联走向数个可能的未来。"
 rd_path_ryzhkov_guide:0 "在亚纳耶夫任期内提升§t改革派§!话语权\n\n别也被政变了；\n—保持同§R强硬派§!异见者的关系\n—和§O克格勃§!与§g军队§!保持良好的关系"
 rd_path_yazov:0 "德米特里·亚佐夫"
 rd_path_yazov_desc:0 "德米特里·亚佐夫代表了苏联共产党内部的§g军国派§!，该派系认为在资本主义力量主导的新千年中，苏联必须不惜一切代价时刻保持着极致的军事警觉。他与普戈的§R强硬派§!相同，是党内反对修正主义的中坚力量，而两派的主要分歧在于军队在国家和经济中的角色。\n\n作为坚定的军国主义者，亚佐夫是最具军事化和扩张主义倾向的苏联领导候选人。毕竟，最好的防御就是进攻。\n\n其内容包括苏联从领导层到经济的一系列军事化（玩家可以选择这些政策的执行方式和程度），当然还能将社会主义输出到苏联边疆之外，包括同中美等超级大国的冲突较量。"
 rd_path_yazov_guide:0 "在亚纳耶夫的任期内提升§g军国派§!话语权。"
 rd_country_title_USA:0 "国情咨文"
 rd_country_desc_USA:0 "随着世纪之交的到来，美国正迈向一场看似又将分裂的选举。奎尔总统虽然执政成效尚可，但在90年代的不安岁月落幕之际，分歧重重的国会与参议院已限制了他的作为，美国的经济和国家开始感受到一系列决策后果的连锁反应。经济增长降至大萧条以来的最低点，尽管有所回暖，但通货膨胀也随着冷战时期的赤字开支而攀升。奎尔总统的静脉炎疾病，也对他的强势总统形象无益，民主党和改革派人士正试图借此机会贬低他，尽管伤害已经造成，亦无人愿点燃那90年代日渐消逝的余晖。\n\n苏联仍在艰难前行，美国政府的分歧依旧，北约对美国的做法越来越不满，全世界的目光都转向自由之地，期待它能够振翅高飞。约翰尼，那穿越风雨的战士，从更为艰苦的征途中凯旋，这怎能是扬基精神的终章？他们必将以挥舞的铁拳，迎接挑战，对不对？这定是星条旗在碧空、热土与蓝海间，勇敢飘扬的辉煌时刻。然而……未来究竟如何，无人能预知，连美国人自己也不例外。这片充满希望的土地，能否重新启动它那轰鸣的引擎，直面眼前的重重难题，终结这连绵的不安……？"
 rd_country_reply_USA:0 "团结则存！"
 rd_country_title_YUG:0 "梦断残垣"
 rd_country_desc_YUG:0 "在第一次世界大战的余烬中孕育而生，却在1941年的风暴中破碎，有望在1945年的重生中获得新生。但命运的轮回再次无情地将其击碎……\n\n这便是南斯拉夫的宿命所在。被背叛、被遗忘、被世界抛弃在痛苦的磨难中自取灭亡。\n\n随着约瑟普·布罗兹·铁托的离世，他所倡导的“兄弟情谊与团结”的理念失去了其灵魂——铁托本人，理念的大厦随之崩塌。随之而来的，是接踵而至的苦难：国际货币基金组织的债务危机、民族主义的浪潮、抗议活动的风暴、米洛舍维奇的暴力夺权，直至战争的阴霾笼罩了这片大地。\n\n1990年代的起始，对南斯拉夫而言，是一段充满恐惧与痛苦的岁月。国家的根基开始动摇，斯洛文尼亚和克罗地亚两个共和国宣告了它们的独立。波斯尼亚也正在分崩离析，但最后由南斯拉夫人民军的迅速行动阻止了。但就是不久之后，南斯拉夫与新独立的克罗地亚共和国爆发了战争，政府向分裂主义的塞族克拉伊纳共和国提供武器和支持。经过多年的战斗，南斯拉夫最终勉强达成了保住奥西耶克的僵局。\n\n在国内，尽管米洛舍维奇能够确保对国家的政治控制，但随着反对派在1997年在斯坦博利奇的新南斯拉夫左翼的领导下联合起来，这种控制再次开始下滑，因为在压力之下，战争的限制大部分被解除。这进一步导致米洛舍维奇与沃伊斯拉夫·舍舍利的民族主义者结盟。在政坛之外，科索沃和波斯尼亚出现了多个武装分离主义组织。他们通过定期袭击基础设施和政府官员来争取属于自己的独立。\n\n现在，随着南斯拉夫临近千禧年，它必须对即将到来的风暴做好准备，而这场风暴可以摧毁这个国家的一切。"
 rd_country_reply_YUG:0 "铁托，你在哪里？"
 rd_path_milosevic:0 "斯洛博丹·米洛舍维奇"
 rd_path_milosevic_desc:0 "斯洛博丹·米洛舍维奇是§t共产党改革派§!领导下的南斯拉夫现领袖。他在把国家带入现代化的同时，通过塞尔维亚民粹主义和裙带关系与腐败保证稳定。在他领导下南斯拉夫只会以塞尔维亚优先的前提下追求统一，并在外交上保持中立"
 rd_path_milosevic_guide:0 "在大会上，选择不会增加§R斯坦博利奇的新南斯拉夫左翼§!支持度的选项。\n大会之后，不要给§g舍舍利§!任何职位"
 rd_path_seselj:0 "沃伊斯拉夫·舍舍利"
 rd_path_seselj_desc:0 "沃伊斯拉夫·舍舍利是§g民族主义§!大旗下的南斯拉夫人民激进党的旗手。他着重强调对南斯拉夫进行去共产主义化并构建以塞尔维亚为主体的新社会，其他民族将会被残酷的迫害。保持这样一个怪胎国家的稳定将是极度困难的。这个“南斯拉夫”或者说大塞尔维亚将会入侵分裂出去的小国家，包括阿尔巴尼亚。"
 rd_path_seselj_guide:0 "在大会上，选择不会增加§R斯坦博利奇的新南斯拉夫左翼§!支持度的选项。\n大会之后，不要给§g舍舍利§!任何职位"
 rd_path_stambolic:0 "伊万·斯坦博利奇"
 rd_path_stambolic_desc:0 "伊万·斯坦博利奇是南斯拉夫共产主义者同盟的领袖，该组织采用§R改革派共产主义§!作为意识形态。他坚持兄弟情谊和团结的古老原则，致力于将南斯拉夫恢复到反官僚主义革命之前的状态。他还将努力与该国的分离主义团体达成和平，同时继续与分裂出去的加盟国开战。斯坦博利奇领导下的南斯拉夫将在击败分离主义者后与邻国开战，以实现“大南斯拉夫”的理念。"
 rd_path_stambolic_guide:0 "在大会中的选项，选择会提升§R新南斯拉夫左翼§!支持度的选项"
 rd_country_title_IRQ:0 "蛇蝎之国"
 rd_country_desc_IRQ:0 "自1979年起，萨达姆·侯赛因便执掌伊拉克总统大权。萨达姆上台后，在政府和国家中推行亲军国主义政策和经济改革。为巩固权力，萨达姆清洗了试图将伊拉克并入叙利亚的军官和阴谋家。作为一名民族主义者，萨达姆梦想成为伊斯兰世界无可争议的领袖，自然不会容忍这种企图。1979年1月7日，德黑兰爆发伊朗革命，萨达姆将此视为对其政权的潜在威胁。1980年，在北约军事支持下，萨达姆向伊朗宣战，这场战争被称为“卡迪西亚战争”，持续了8年之久。战争给伊拉克带来了深重灾难，近三万五千名伊拉克男子和近二十万名平民丧生。\n\n最终，联合国强制双方停火。如今，伊拉克正处于经济危机之中，仍在承受海湾战争的后果，并遭受美国和整个北约的禁运。此外，伊拉克与库尔德少数民族的冲突不断，库尔德武装发动多起针对伊拉克工厂和城市的恐怖袭击，在伊拉克北部地区肆虐。如果不解决这一问题，可能会引发独立战争，或者更加严重也未尝不可。\n\n伊拉克处境艰难，经济体系满目疮痍，军队缺乏纪律，无力抵御战争，工厂大多停摆，政府软弱无力，影响力日渐式微。\n\n伊拉克人民和国家的未来掌握在萨达姆·侯赛因手中…萨达姆能否建立起伟大的伊拉克国，抑或他的梦想将与他一同湮灭？惟有时间能够给出答案…"
 rd_country_reply_IRQ:0 "欢迎来到地狱，小子……"
 rd_country_title_VIN:0 "越南社会主义共和国"
 rd_country_desc_VIN:0 "越南地处人类摇篮之地，亦早期的农业中心之一，以湿稻种植而闻名于世，同时也是石器革命和冶金革命诞生之地。\n\n19世纪初，西方资本主义国家进入了帝国主义和殖民主义的时期。通过传教士和贸易，法国逐渐控制了越南。对于越南来说，这是首次面临西方工业国家的侵略。国难当头之际，一些越南知识分子意识到改革的必要性，希望将祖国从停滞中解救出来，救亡图存。尽管提出了许多改革计划，却被阮朝全盘拒绝。随后，越南陷入了倒退和僵局，沦为半封建的殖民地，从1858年到1945年，近百年之久。\n\n1930年2月3日，越南共产党成立，这标志着越南历史上的一个重要里程碑。1945年8月，在以胡志明主席为首的共产党领导下，越南人民成功发起起义并夺取政权，并于1945年9月2日庄严宣告越南民主共和国的成立。\n\n新生的越南无瑕留步，再次卷入长达30年的国家解放与统一的斗争之中。1954年，奠边府的胜利和《日内瓦协议》终结了对法国殖民者的抵抗战争。根据协议，国家暂时沿北纬17度线分为两个地区，北越和南越，预计两年后通过总选举实现统一。南越最初由亲法政府统治，随后由亲美政府取而代之。尽管西贡政权试图阻止统一，但未能平息和平与国家统一的运动。结果，南越民族解放阵线于1964年12月20日成立。\n\n1954年至1975年间，越南不辍奋战，只为祖国的解放和统一。为了支持南越政权，美国向南越提供了军事援助，并派遣了超过50万名士兵，同时于1964年开始轰炸北越。为了实现胡志明主席“没有什么比独立和自由更为珍贵”的宏愿，越南人民经历了难以言表的艰难险阻和流血牺牲。1973年，《巴黎协定》签署，和平重回全越大地，美国军队也灰溜溜地撤走。1975年春季，爱国武装力量发动攻势，攻克西贡政权，解放了南越，实现了国家统一。自此，统一的越南迎来了和平、统一和国家建设的新纪元。1976年4月25日，越南民主共和国更名为越南社会主义共和国。"
 rd_country_reply_VIN:0 "社会主义共和国万岁！\n共产党万岁！"
 rd_country_title_SAF:0 "黑暗大陆上的一盏孤灯"
 rd_country_desc_SAF:0 "南非自1948年以来，一直饱受种族隔离政策的摧残。在冷战时期，南非的种族隔离状况每况愈下。而经济陷入了停滞不前的泥潭，各个领域也受到严重冲击。\n\n1994年，南非发生了针对曼德拉的军事政变，成功阻止了曼德拉的上位。曼德拉因“涉嫌叛国”被拘禁在南非军方的拘留所，这一消息由军政府向公众媒体披露。由于曼德拉的非洲人国民大会被当局取缔，全国实施了军事管制，抗议活动变得极为困难。成千上万的非国大抗议者被逮捕，遭到枪杀的人更是数不胜数。面对严重的种族隔离气氛，非国大转变为一支反叛力量，采用游击战术和策略，对军政府发动恐怖袭击以争取自由。随着军政府对非国大及当地居民的毫不妥协，内战的阴云笼罩着全国大地。\n\n面对如此严峻的局势，联合国谴责了南非种族隔离政策的继续实施，并对因亲白人议会试图重新掌握权力而导致的紧急危机表示热切的关心。南非的议会、军政府和非国大已然陷入了权力斗争的漩涡之中。\n\n倘若紧张局势无法得到缓解，等待南非的将是，一个黯淡无光、阴霾笼罩的未来……"
 rd_country_reply_SAF:0 "前进，南非！"
