 rd_path_dung_guide:0 "在越南第十届国会第一次会议上选举阮晋勇为政府总理。\n在印度支那战争中战败。\n\n§t改革共产主义§!：在完成国策“豪赌”前拥有超过50%的自由派支持率\n§g家长制独裁§!：在完成国策“豪赌”前拥有超过60%的自由派支持率\n\n§C自由越南道路联盟§!：在完成国策“豪赌”前拥有少于50%的自由派支持率。内战以联盟的胜利告终。\n§R革命政府§!：在完成国策“豪赌”前拥有少于50%的自由派支持率。内战以紧急委员会的胜利告终。\n\n§O阮科恬§!：在越南共产党第九次全国代表大会上，中央顾问委员会并未被废除。"
