 rd_path_tory_libdem:0 "保守-自由民主党联盟"
 rd_path_tory_libdem_desc:0 "由于工党无法获得多数席位，政府的决策权就落在了保守党和自由党的肩上。"
 rd_path_tory_libdem_guide:0 "在2001年的选举中，确保§p社会民主主义§!的支持率低于50%，让自由民主党和保守党之间的谈判取得成功\n会对支持率产生负面影响的事情有：\n-拥抱欧元\n-接近南非并接纳其加入英联邦\n-新政选项\n-与北爱尔兰谈判的事件\n\n§Y若想使某一派系占据主导地位，需完成该派系支持的所有国策§!"
